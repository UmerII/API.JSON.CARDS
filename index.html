<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<title>Title</title>
</head>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card img{
        height: 200px;
        width: 100%;
        margin: 5px;
    }
    h1{
        text-align: center;
    }
</style>
<body>
<h1>Show JSON Data In HTML</h1><br>
<div class="container">
<div class="row" id="tdata">

</div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
<script>
    $(document).ready(function(){
        $.getJSON("https://dummyjson.com/products",function(data){
            var js = data['products'];

            $.each(js, function (key, value){
                tdata=document.getElementById('tdata').innerHTML+=
                `
                <div class="col-lg-3">
                    <div class="card" >
                        <div class="card-body">
                            
                <h5 class="card-title">${value.id}</h5>
                <h5 class="card-title">${value.title}</h5>
                <td>${value.description}</td>
                <p class="card-text">${value.price}</p>
                <img src="${value.images[0]}" height="100px" width"100px">
            </div>
                        </div>
                    </div>
                `
            })
        })
    })
</script>
</html>
